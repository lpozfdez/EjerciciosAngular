<div class="lightSwitch">

  <div class="light" [ngClass]="{'rojo': isOn}" (animationiteration)="onChangeColour($event)"></div>
  <div class="light" [ngClass]="{'amarillo': isOn}" (animationiteration)="onChangeColour($event)"></div>
  <div class="light" [ngClass]="{'verde': isOn}" (animationiteration)="onChangeColour($event)"></div>

</div>

<lightSwitch-controler
    (isOnChange)="onIsOnChange($event)"
    [selectedColor]="colorSelected"
></lightSwitch-controler>

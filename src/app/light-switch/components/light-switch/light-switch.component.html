<div class="lightSwitch">

  <div class="light" [ngClass]="{'rojo': isOn && colorSelected === 'rojo'}" ></div>
  <div class="light" [ngClass]="{'amarillo': isOn && colorSelected === 'amarillo'}" ></div>
  <div class="light" [ngClass]="{'verde': isOn && colorSelected === 'verde'}" ></div>

</div>

<lightSwitch-controler
    (isOnChange)="onIsOnChange($event)"
    [selectedColor]="colorSelected"
></lightSwitch-controler>


  <table class="table">

    <thead class="thead-dark">
      <tr>
        <th scope="col" >Nombre de Usuario</th>
        <th scope="col" >Correo</th>
        <th scope="col" >Suscrito</th>
        <th scope="col" >Pa√≠s</th>
        <th scope="col" >Ciudad</th>
        <th scope="col" >Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let ind=index" >
        <td> {{ user.name }} </td>
        <td> {{ user.email }} </td>
        <td>
          <span *ngIf="user.suscription; else noSubscriptionContent">
            <i class="fas fa-check"></i>
          </span>
          <ng-template #noSubscriptionContent></ng-template>
        </td>
        <td> {{ user.country }} </td>
        <td> {{ user.city }} </td>
        <td> <i class="fas fa-pencil-alt" (click)="onEdit(ind)" ></i> &nbsp; <i class="fas fa-trash-alt"(click)="onDelete(ind)" ></i></td>
      </tr>
    </tbody>

  </table>
